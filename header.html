<style>
    /* Core Variables */
    :root {
        --primary: #4361EE;
        --primary-dark: #2945c8;
        --text-primary: #1F2937;
        --z-header: 1000;
        --z-mobile-menu: 1001;
        --header-height: 64px;
        --logo-size: 60%;
        --mobile-menu-width: min(280px, 80vw);
        --transition-duration: 0.3s;
        --transition-timing: cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* All original, untouched CSS rules follow... */
    .header {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-bottom: 1px solid rgba(67, 97, 238, 0.1);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: var(--z-header);
        height: var(--header-height);
        transition: all var(--transition-duration) var(--transition-timing);
    }

    .header.scrolled {
        background: rgba(255, 255, 255, 0.95);
        box-shadow: 0 4px 24px rgba(67, 97, 238, 0.12);
        border-bottom: 1px solid rgba(67, 97, 238, 0.08);
    }

    .header__container {
        max-width: 1280px;
        margin: 0 auto;
        padding: 0 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: var(--header-height);
    }

    .header__logo {
        display: flex;
        align-items: center;
        text-decoration: none;
        position: relative;
        padding: 0.5rem;
        border-radius: 12px;
        transition: transform var(--transition-duration) var(--transition-timing);
    }

    .header__logo:hover {
        transform: scale(1.03);
    }

    .header__logo-img {
        width: var(--logo-size);
        height: var(--logo-size);
        border-radius: 10px;
        object-fit: contain;
        display: block;
    }

    .header__nav {
        display: flex;
        align-items: center;
    }

    .header__nav-list {
        display: flex;
        gap: 1.5rem;
        margin: 0;
        padding: 0;
        list-style: none;
        transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
    }

    .header__nav-link {
        color: var(--text-primary);
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1rem;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        position: relative;
        transition: all var(--transition-duration) var(--transition-timing);
    }

    .header__nav-link::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 8px;
        padding: 2px;
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        opacity: 0;
        transition: opacity var(--transition-duration) var(--transition-timing);
    }

    .header__nav-link:hover {
        background: transparent;
        color: var(--primary);
        transform: translateY(-2px);
    }

    .header__nav-link:hover::before {
        opacity: 1;
    }

    .header__mobile-menu {
        display: none;
        background: none;
        border: none;
        cursor: pointer;
        padding: 0.5rem;
        width: 40px;
        height: 40px;
        position: relative;
        z-index: var(--z-mobile-menu);
        transition: all var(--transition-duration) var(--transition-timing);
    }

    .header__mobile-menu span {
        display: block;
        width: 24px;
        height: 2px;
        background: var(--primary);
        margin: 5px auto;
        border-radius: 2px;
        transition: all var(--transition-duration) var(--transition-timing);
        transform-origin: center;
    }

    .header__mobile-menu:hover span {
        background: var(--primary-dark);
    }

    .header__mobile-menu.open span:nth-child(1) {
        transform: translateY(7px) rotate(45deg);
    }

    .header__mobile-menu.open span:nth-child(2) {
        opacity: 0;
        transform: scaleX(0);
    }

    .header__mobile-menu.open span:nth-child(3) {
        transform: translateY(-7px) rotate(-45deg);
    }

    @media (max-width: 768px) {
        .header__mobile-menu {
            display: block;
        }

        .header__nav-list {
            position: fixed;
            top: 0;
            right: -100%;
            width: min(280px, 80vw);
            height: 100vh;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            flex-direction: column;
            padding: calc(var(--header-height) + 2rem) 2rem 2rem;
            transition: right var(--transition-duration) var(--transition-timing);
            box-shadow: -4px 0 24px rgba(67, 97, 238, 0.12);
            overflow-y: auto;
        }

        .header__nav-list.active {
            right: 0;
        }

        .header__nav-link {
            width: 100%;
            text-align: left;
            padding: 1rem;
            border-radius: 12px;
        }

        .header__nav-link:hover {
            background: rgba(67, 97, 238, 0.08);
            transform: translateY();
        }

        .header__nav-link:hover::before {
            opacity: 0;
        }

        .header__nav-link.active::before {
            opacity: 0;
        }

        /* Ensure search button is visible on mobile */
        .header__search-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            font-size: 1rem;
            min-width: auto;
            height: 40px;
        }

        .header__search-text {
            display: block;
            font-size: 0.9rem;
        }

        /* Ensure header top section is properly visible */
        .header__top {
            width: 100%;
            justify-content: space-between;
            align-items: center;
            gap: 0.5rem;
        }

        /* Ensure logo is properly sized on mobile */
        .header__logo-img {
            width: 40px;
            height: 40px;
        }

        body.menu-open {
            overflow: hidden;
        }
    }

    .header__nav-link:focus-visible,
    .header__mobile-menu:focus-visible {
        outline: 2px solid var(--primary);
        outline-offset: 2px;
    }

    @media (forced-colors: active) {
        .header {
            border: 1px solid CanvasText;
        }
        
        .header__nav-link {
            border: 1px solid transparent;
        }
        
        .header__nav-link:hover,
        .header__nav-link.active {
            border-color: CanvasText;
        }
    }

    .header__submenu {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-in-out;
    }
    
    .header__top {
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }

    .header__search-btn {
        background: none;
        border: none;
        cursor: pointer;
        padding: 0.5rem 1.1rem 0.5rem 0.75rem;
        margin-left: auto;
        color: var(--text-primary);
        font-size: 1.25rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        border-radius: 50px;
        transition: 
            color 0.35s cubic-bezier(0.4, 0, 0.2, 1),
            background 0.35s cubic-bezier(0.4, 0, 0.2, 1),
            border 0.35s cubic-bezier(0.4, 0, 0.2, 1),
            box-shadow 0.35s cubic-bezier(0.4, 0, 0.2, 1),
            transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        will-change: transform, box-shadow, background, color;
        position: relative;
        overflow: hidden;
    }
    .header__search-btn:hover, .header__search-btn:focus-visible {
        color: var(--primary);
        background: rgba(67, 97, 238, 0.10);
        border: 1.5px solid var(--primary);
        box-shadow: 0 4px 16px rgba(67, 97, 238, 0.13);
        transform: scale(1.06) translateY(-2px);
    }
    .header__search-btn:active {
        transform: scale(0.98) translateY(1px);
        box-shadow: 0 2px 6px rgba(67, 97, 238, 0.10);
    }
    .header__search-btn .fas {
        transition: color 0.35s cubic-bezier(0.4, 0, 0.2, 1),
            transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .header__search-btn:hover .fas, .header__search-btn:focus-visible .fas {
        color: var(--primary);
        transform: scale(1.15) rotate(-8deg);
    }
    .header__search-text {
        font-size: 1.05rem;
        font-weight: 500;
        letter-spacing: 0.01em;
        transition: color 0.35s cubic-bezier(0.4, 0, 0.2, 1),
            transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .header__search-btn:hover .header__search-text, .header__search-btn:focus-visible .header__search-text {
        color: var(--primary);
        transform: translateX(2px) scale(1.05);
    }

    @media (min-width: 769px) {
        .header {
            height: 130px;
        }
        .header__container {
            height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            padding-top: 0;
            padding-bottom: 0;
        }
        .header__top {
            width: 100%;
            justify-content: space-between;
        }
        .header__nav {
            width: 100%;
            justify-content: center;
        }
    }

    /* Additional mobile optimizations */
    @media (max-width: 480px) {
        .header__container {
            padding: 0 1rem;
        }
        
        .header__search-btn {
            padding: 0.4rem 0.6rem;
            font-size: 0.9rem;
        }
        
        .header__search-text {
            font-size: 0.85rem;
        }
        
        .header__logo-img {
            width: 36px;
            height: 36px;
        }
    }

    .search-popup {
        position: fixed;
        /* Fallback for browsers that don't support inset */
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        inset: 0;
        z-index: var(--z-header) + 100;
        z-index: 200; /* Fallback */
        display: -webkit-box;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-align: center;
        -moz-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-box-pack: center;
        -moz-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        padding: 1rem;
        /* Fallback for browsers that don't support backdrop-filter */
        background-color: rgba(0, 0, 0, 0.6);
        background-color: rgba(0, 0, 0, 0.4);
        -webkit-backdrop-filter: blur(8px);
        backdrop-filter: blur(8px);
        opacity: 0;
        visibility: hidden;
        -webkit-transition: opacity 0.3s ease, visibility 0s 0.3s linear;
        -moz-transition: opacity 0.3s ease, visibility 0s 0.3s linear;
        -o-transition: opacity 0.3s ease, visibility 0s 0.3s linear;
        transition: opacity 0.3s ease, visibility 0s 0.3s linear;
    }
    .search-popup.is-open {
        opacity: 1;
        visibility: visible;
        transition-delay: 0s;
    }
    .search-popup__content {
        position: relative;
        width: 100%;
        max-width: 640px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        max-height: 80vh;
        transform: scale(0.95);
        opacity: 0;
        transition: transform 0.3s ease, opacity 0.3s ease;
        padding-top: 1.5rem;
    }
    .search-popup.is-open .search-popup__content {
        transform: scale(1);
        opacity: 1;
    }
    .search-popup__close-btn {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: transparent;
        border: none;
        cursor: pointer;
        color: #6B7280; /* gray-500 */
        padding: 0.6rem;
        border-radius: 50%;
        transition: background-color 0.2s, color 0.2s, transform 0.2s;
    }
    .search-popup__close-btn:hover {
        background-color: #F3F4F6; /* gray-100 */
        color: #1F2937; /* gray-800 */
        transform: scale(1.1);
    }
    .search-popup__input-container {
        position: relative;
        padding: 0 1.5rem 1rem;
        border-bottom: 1px solid #E5E7EB; /* gray-200 */
    }
    .search-popup__input {
        width: 100%;
        font-size: 1.125rem;
        padding: 0.75rem 2rem;
        border: 1px solid #D1D5DB; /* gray-300 */
        border-radius: 8px;
        outline: none;
        transition: border-color 0.2s, box-shadow 0.2s;
    }
    .search-popup__input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }
    .search-popup__input-icon {
        position: absolute;
        left: 2rem;
        top: 50%;
        transform: translateY(-50%);
        color: #9CA3AF; /* gray-400 */
        pointer-events: none;
    }
    .search-popup__clear-btn {
        position: absolute;
        right: 2rem;
        top: 50%;
        transform: translateY(-50%);
        background: transparent;
        border: none;
        cursor: pointer;
        color: #9CA3AF;
        padding: 0.5rem;
        border-radius: 50%;
        display: none;
        transition: color 0.2s, background-color 0.2s;
    }
    .search-popup__clear-btn:hover {
        color: #1F2937;
        background-color: #F3F4F6;
    }
    .search-popup__clear-btn.visible {
        display: block;
    }
    .search-popup__results-container {
        overflow-y: auto;
        padding: 0.5rem;
        flex-grow: 1;
    }
    .search-popup__results-list {
        list-style: none;
        margin: 0;
        padding: 0;
    }
    .search-popup__result-item a {
        display: block;
        padding: 0.75rem 1rem;
        color: var(--text-primary);
        text-decoration: none;
        border-radius: 6px;
        transition: background-color 0.2s;
    }
    .search-popup__result-item a:hover {
        background-color: rgba(67, 97, 238, 0.1);
        color: var(--primary);
    }
    .search-popup__feedback {
        padding: 2rem 1rem;
        text-align: center;
        color: #6B7280; /* gray-500 */
    }
    body.search-popup-open {
        overflow: hidden;
    }
    .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
    }
    
    .search-popup__footer {
        padding: 0.75rem 1.5rem;
        border-top: 1px solid #E5E7EB; /* gray-200 */
        font-size: 0.875rem;
        color: #6B7280; /* gray-500 */
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .search-popup__footer kbd {
        background-color: #F3F4F6; /* gray-100 */
        border: 1px solid #D1D5DB; /* gray-300 */
        border-bottom-width: 2px;
        padding: 2px 6px;
        border-radius: 4px;
        font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
        font-size: 0.8rem;
        color: #374151; /* gray-700 */
    }

</style>
