<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle | EveryTool.tech</title>
    <link rel="icon" type="image/png" href="../../assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Top Controls -->
    <div class="game-controls">
        <button id="back-btn" class="back-btn" aria-label="Go back">
            <i class="fas fa-arrow-left"></i>
        </button>
        <label class="theme-switch" role="switch" aria-checked="false" aria-label="Toggle theme">
            <input type="checkbox" id="theme-toggle" />
            <span class="switch-track">
                <span class="switch-thumb"><i class="fas fa-moon"></i></span>
            </span>
        </label>
    </div>

    <!-- Game Container -->
    <main class="game-container" role="main">
        <h1 class="game-title">Wordle</h1>
        <div class="game-stage">
            <div class="wordle-wrapper">
                <div id="message-container"></div>

                <div class="tile-container" id="tile-container">
                    <!-- Tiles generated by JS -->
                </div>

                <div class="keyboard-container" id="keyboard-container">
                    <!-- Keyboard generated by JS -->
                </div>

                <div id="game-over-overlay" class="hidden">
                    <h2 id="game-result"></h2>
                    <p>The word was: <span id="secret-word"></span></p>
                    <button id="restart-btn" class="btn-primary">Play Again</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="game-footer">
        <p>
            <span id="copyright-year"></span>
            <span>EveryTool.tech</span>
        </p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
