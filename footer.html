    <style>
        .everytool-site-footer *,
        .everytool-site-footer *::before,
        .everytool-site-footer *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .everytool-site-footer {
            padding: 4rem 0 2rem;
            background: linear-gradient(90deg, #1a237e -10%, #0d47a1 100%);
            color: #fff;
            font-family: sans-serif;

            overflow: hidden;
            min-height: 300px;
        }

        .footer__container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
            z-index: 1;
        }

        .footer__content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            gap: 2rem;
            margin-bottom: 2.5rem;
        }

        .footer__col {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            align-items: flex-start;
        }

        .footer__col-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.5rem;
            letter-spacing: 0.01em;
        }

        .footer__brand-col .footer__logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.5rem;
            text-decoration: none;
        }

        .footer__brand-col .footer__tagline {
            font-size: 1rem;
            color: #fff;
            opacity: 0.85;
        }

        .footer__brand-name {
            font-weight: 900;
            font-size: 1.2rem;
            color: #fff;
            opacity: 1;
        }

        .footer__nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .footer__nav-link {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease, opacity 0.3s ease;
            position: relative;
            display: inline-block;
            opacity: 0.85;
        }

        .footer__nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #ffd700;
            transition: width 0.3s ease;
        }

        .footer__nav-link:hover {
            color: #ffd700;
            transform: translateY(-2px);
            opacity: 1;
        }

        .footer__nav-link:hover::before {
            width: 100%;
        }

        .footer__social-row {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .footer__social {
            display: flex;
            gap: 1.2rem;
        }

        .footer__social-link {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
        }

        .footer__social-link:hover {
            border-radius: 25px;
            background: #ffd700;
            color: #1a1f36;
            transform: translateY(-2px);
        }

        .footer__bottom {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
        }

        .footer__copyright {
            color: #fff;
            font-size: 0.95rem;
            opacity: 0.7;
            letter-spacing: 0.02em;
            margin: 0 auto;
            text-align: center;
        }

        @media (max-width: 900px) {
            .footer__content {
                justify-content: center;
            }
        }

        @media (max-width: 600px) {
            .footer__content {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .footer__col {
                align-items: center;
            }

            .footer__nav-list {
                align-items: center;
            }

            .footer__social-row {
                margin-bottom: 1.2rem;
            }
        }

        /* Back to Top Button */
        .footer-scroll-wrapper {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        #backToTop {
            position: relative;
            background-color: transparent;
            border: none;
            cursor: pointer;
            width: 46px;
            height: 46px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 0;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        #backToTop i {
            position: absolute;
            font-size: 1rem;
            color: #1a1f36;
            transition: transform 0.3s ease;
        }

        #backToTop:hover i {
            transform: translateY(-3px);
            color: #0d47a1;
        }

        .progress-circle {
            transform: rotate(-90deg);
        }

        #progress {
            transition: stroke-dashoffset 0.2s linear;
        }
    </style>
