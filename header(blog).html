<style>
    /* Core Variables */
    :root {
        --primary: #4361EE;
        --primary-dark: #2945c8;
        --text-primary: #1F2937;
        --z-header: 1000;
        --z-mobile-menu: 1001;
        --header-height: 64px;
        --logo-size: 60%;
        --mobile-menu-width: min(280px, 80vw);
        --transition-duration: 0.3s;
        --transition-timing: cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* All original, untouched CSS rules follow... */
    .header {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-bottom: 1px solid rgba(67, 97, 238, 0.1);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: var(--z-header);
        height: var(--header-height);
        transition: all var(--transition-duration) var(--transition-timing);
    }

    .header.scrolled {
        background: rgba(255, 255, 255, 0.95);
        box-shadow: 0 4px 24px rgba(67, 97, 238, 0.12);
        border-bottom: 1px solid rgba(67, 97, 238, 0.08);
    }

    .header__container {
        max-width: 1280px;
        margin: 0 auto;
        padding: 0 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: var(--header-height);
    }

    .header__logo {
        display: flex;
        align-items: center;
        text-decoration: none;
        position: relative;
        padding: 0.5rem;
        border-radius: 12px;
        transition: transform var(--transition-duration) var(--transition-timing);
    }

    .header__logo:hover {
        transform: scale(1.03);
    }

    .header__logo-img {
        width: var(--logo-size);
        height: var(--logo-size);
        border-radius: 10px;
        object-fit: contain;
        display: block;
    }

    .header__nav {
        display: flex;
        align-items: center;
    }

    .header__nav-list {
        display: flex;
        gap: 2rem;
        margin: 0;
        padding: 0;
        list-style: none;
        transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
    }

    .header__nav-link {
        color: var(--text-primary);
        text-decoration: none;
        font-weight: 600;
        font-size: 1.05rem;
        line-height: 1.2;
        padding: 0.875rem 1.25rem;
        border-radius: 8px;
        position: relative;
        transition: all var(--transition-duration) var(--transition-timing);
        display: inline-flex;
        align-items: center;
        gap: 0.25rem;
        white-space: nowrap;
    }

    .header__nav-link::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 8px;
        padding: 2px;
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        opacity: 0;
        transition: opacity var(--transition-duration) var(--transition-timing);
    }

    .header__nav-link:hover {
        background: transparent;
        color: var(--primary);
        transform: translateY(-2px);
    }

    .header__nav-link:hover::before {
        opacity: 1;
    }

    .header__mobile-menu {
        display: none;
        background: none;
        border: none;
        cursor: pointer;
        padding: 0.5rem;
        width: 40px;
        height: 40px;
        position: relative;
        z-index: var(--z-mobile-menu);
        transition: all var(--transition-duration) var(--transition-timing);
    }

    .header__mobile-menu span {
        display: block;
        width: 24px;
        height: 2px;
        background: var(--primary);
        margin: 5px auto;
        border-radius: 2px;
        transition: all var(--transition-duration) var(--transition-timing);
        transform-origin: center;
    }

    .header__mobile-menu:hover span {
        background: var(--primary-dark);
    }

    .header__mobile-menu.open span:nth-child(1) {
        transform: translateY(7px) rotate(45deg);
    }

    .header__mobile-menu.open span:nth-child(2) {
        opacity: 0;
        transform: scaleX(0);
    }

    .header__mobile-menu.open span:nth-child(3) {
        transform: translateY(-7px) rotate(-45deg);
    }

    @media (max-width: 768px) {
        .header__mobile-menu {
            display: block;
        }

        .header__nav-list {
            position: fixed;
            top: 0;
            right: -100%;
            width: min(280px, 80vw);
            height: 100vh;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            flex-direction: column;
            padding: calc(var(--header-height) + 1.5rem) 1.5rem 1.5rem;
            gap: 0.5rem;
            transition: right var(--transition-duration) var(--transition-timing);
            box-shadow: -4px 0 24px rgba(67, 97, 238, 0.12);
            overflow-y: auto;
        }

        .header__nav-list.active {
            right: 0;
        }

        .header__nav-link {
            width: 100%;
            text-align: left;
            padding: 1rem 1.25rem;
            border-radius: 12px;
            margin-bottom: 0.25rem;
        }

        .header__nav-link:hover {
            background: rgba(67, 97, 238, 0.08);
            transform: translateY();
        }

        .header__nav-link:hover::before {
            opacity: 0;
        }

        .header__nav-link.active::before {
            opacity: 0;
        }

        

        /* Ensure header top section is properly visible */
        .header__top {
            width: 100%;
            justify-content: space-between;
            align-items: center;
            gap: 0.5rem;
        }

        /* Ensure logo is properly sized on mobile */
        .header__logo-img {
            width: 40px;
            height: 40px;
        }

        body.menu-open {
            overflow: hidden;
        }
    }

    .header__nav-link:focus-visible,
    .header__mobile-menu:focus-visible {
        outline: 2px solid var(--primary);
        outline-offset: 2px;
    }

    /* Dropdown (glassy) */
    .header__dropdown {
        position: relative;
    }
    .header__dropdown-toggle {
        background: none;
        border: none;
        color: var(--text-primary);
        line-height: 1.2;
        padding: 0.875rem 1.25rem;
        border-radius: 8px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 0.25rem;
        text-decoration: none;
        vertical-align: middle;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        white-space: nowrap;
        font-weight: 600;
        font-size: 1.05rem;
    }
    .header__dropdown-toggle::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 8px;
        padding: 2px;
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        opacity: 0;
        transition: opacity var(--transition-duration) var(--transition-timing);
    }
    .header__dropdown-toggle:hover {
        background: transparent;
        color: var(--primary);
        transform: translateY(-2px);
    }
    .header__dropdown-toggle:hover::before {
        opacity: 1;
    }
    .header__dropdown-menu {
        position: absolute;
        top: calc(100% + 8px);
        left: 0;
        min-width: 220px;
        margin: 0;
        padding: 0.75rem;
        list-style: none;
        background: rgba(255, 255, 255, 0.9);
        -webkit-backdrop-filter: blur(16px);
        backdrop-filter: blur(16px);
        border: 0;
        box-shadow: 0 10px 30px rgba(67, 97, 238, 0.15);
        border-radius: 12px;
        opacity: 0;
        transform: translateY(6px);
        pointer-events: none;
        transition: opacity var(--transition-duration) var(--transition-timing),
                    transform var(--transition-duration) var(--transition-timing);
        z-index: calc(var(--z-header) + 1);
    }
    .header__dropdown.open .header__dropdown-menu,
    .header__dropdown:focus-within .header__dropdown-menu {
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
    }
    /* Desktop: dropdown opens only on click via JS (no hover open) */
    .header__dropdown-link {
        display: block;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        color: var(--text-primary);
        text-decoration: none;
        font-weight: 500;
        transition: background var(--transition-duration) var(--transition-timing),
                    color var(--transition-duration) var(--transition-timing);
    }
    .header__dropdown-link:hover,
    .header__dropdown-link:focus-visible {
        background: rgba(67, 97, 238, 0.10);
        color: var(--primary);
    }

    /* Mobile dropdown behavior: submenu expands inline */
    @media (max-width: 768px) {
        .header__dropdown-menu {
            position: static;
            min-width: 0;
            background: transparent;
            border: 0;
            box-shadow: none;
            padding-left: 0.25rem;

            opacity: 0;

    @media (forced-colors: active) {

    }

    .header__submenu {

    }
    
    .header__top {

    }

    /* Social icons (match footer animations/style) */
    .header__social {

<script>
        // Initialize header dropdown (Categories)
        function initializeHeaderDropdown() {
        var headerEl = document.querySelector('.header');
        if (!headerEl) return;
        var dropdown = headerEl.querySelector('.header__dropdown');
        var toggle = headerEl.querySelector('.header__dropdown-toggle');
        var menu = headerEl.querySelector('.header__dropdown-menu');
        if (!dropdown || !toggle || !menu) return;

        function closeDropdown() {
            dropdown.classList.remove('open');
            toggle.setAttribute('aria-expanded', 'false');
        }

        function openDropdown() {
            dropdown.classList.add('open');
            toggle.setAttribute('aria-expanded', 'true');
        }

        // Click toggle
        toggle.addEventListener('click', function(e) {
            e.preventDefault();
            if (dropdown.classList.contains('open')) {
                closeDropdown();
            } else {
                openDropdown();
            }
        });

        // Outside click
        document.addEventListener('click', function(e) {
            if (!dropdown.contains(e.target)) closeDropdown();
        });

        // Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeDropdown();
        });

        // Focus management: close when focus leaves the dropdown
        menu.addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                // If focus moves outside, close
                setTimeout(function() {
                    if (!dropdown.contains(document.activeElement)) closeDropdown();
                }, 0);
            }
        });

        // Re-close on resize to avoid stuck state between breakpoints
        window.addEventListener('resize', closeDropdown);
    }
</script>
